<div class="modal-dialog">
	<div class="modal-content">
		<form class="form-horizontal" role="form">
			<div class="modal-header">
				<h4>Contact Us</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="contact-name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" id="contact-name" class="form-control" placeholder="First & Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="contact-email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" id="contact-email" class="form-control" placeholder="example@domain.com">
					</div>
				</div>
				<div class="form-group">
					<label for="contact-message" class="col-sm-2 control-label">Message</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="4"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="clear"></div>
				<a class="btn btn-default submit" data-dismiss="modal">Close</a>
				<button type="submit" class="submit btn btn-primary">Send</button>
			</div>
		</form>
	</div>
</div>
